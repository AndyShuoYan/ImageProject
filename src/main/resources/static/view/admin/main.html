<div style="width: 100%;height:20px;position:fixed;top: 0;z-index: 9999">
    <uib-alert ng-repeat="alert in AlertService.alerts" type="{{alert.type}}" close="AlertService.dismiss($index)">{{alert.msg}}</uib-alert>
</div>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">图片后台管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">欢迎：{{info.username}}</a></li>
                <li><a href="/logout">退出</a></li>
                <li><a href="#">设置</a></li>
                <li><a href="#">帮助</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar text-center">
                <li onclick="return this.className = 'active'"><a href="#/picture/index">图片管理</a></li>
            </ul>
            <ul class="nav nav-sidebar text-center">
                <li onclick="return this.className = 'active'"><a href="#/atlas/index">图册列表 <span class="sr-only">(current)</span></a></li>
                <li onclick="return this.className = 'active'"><a href="#/atlas/add">图册新增</a></li>
            </ul>
            <ul class="nav nav-sidebar text-center">
                <li ng-class="main_active"><a href="#/tag">标签管理</a></li>
                <li ng-class="main_active"><a href="#/pictype">分类管理</a></li>
                <li ng-class="main_active"><a href="#/user">用户管理</a></li>
            </ul>
            <ul class="nav nav-sidebar text-center">
                <li ng-class="main_active"><a href="#/pwd">密码修改</a></li>
            </ul>
        </div>

        <div ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></div>

    </div>
</div>
